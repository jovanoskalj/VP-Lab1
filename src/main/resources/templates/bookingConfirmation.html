<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking - Confirmation</title>
    <style>
        body { width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 5px; text-align: left; }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking - Confirmation</h1>
    </header>

    <table>
        <tr><th colspan="2">Your Booking Status</th></tr>
        <tr>
            <td><b>Attendee Name</b></td>
            <td th:text="${booking.attendeeName}">[Attendee Name]</td>
        </tr>
        <tr>
            <td><b>Attendee Address</b></td>
            <td th:text="${booking.attendeeAddress}">[Attendee Address]</td>
        </tr>
        <tr>
            <td><b>Event</b></td>
            <td th:text="${booking.eventName}">[Event Name]</td>
        </tr>
        <tr>
            <td><b>Number of tickets</b></td>
            <td th:text="${booking.numberOfTickets}">[Number of Tickets]</td>
        </tr>
    </table>
</section>
</body>
</html>
